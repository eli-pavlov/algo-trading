services:
  trading-bot:
    image: algo-trader-image
    container_name: algo_heart
    restart: always
    env_file: .env
    network_mode: "host"
    volumes:
      - ./data:/app/data

  dashboard:
    image: algo-trader-image
    container_name: algo_ui
    restart: always
    network_mode: "host"
    env_file: .env
    volumes:
      - ./data:/app/data
    # Note: ports mapping is ignored in network_mode: host; 
    # Streamlit will naturally be available on 8501
    command: streamlit run src/dashboard.py --server.port=8501 --server.address=0.0.0.0