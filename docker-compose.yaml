services:
  dashboard:
    image: ${DOCKER_IMAGE:-algo-trader}
    container_name: algo_ui
    volumes:
      - "/var/lib/jenkins/workspace/Alpaca Paper Trading/data:/app/data"
      - "/var/lib/jenkins/workspace/Alpaca Paper Trading/src:/app/src"
      - "/var/lib/jenkins/workspace/Alpaca Paper Trading/config:/app/config"
    network_mode: "host"
    env_file: .env
    command: streamlit run src/dashboard.py --server.port=8501