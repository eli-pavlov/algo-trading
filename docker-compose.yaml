services:
  trading-bot:
    image: algo-trader
    container_name: algo_heart
    volumes:
      - ${WS_PATH}/data:/app/data
      - ${WS_PATH}/src:/app/src
      - ${WS_PATH}/config:/app/config
    # ... rest of config ...

  dashboard:
    image: algo-trader
    container_name: algo_ui
    volumes:
      - ${WS_PATH}/data:/app/data
      - ${WS_PATH}/src:/app/src
    command: streamlit run src/dashboard.py --server.port=8501
    # ... rest of config ...