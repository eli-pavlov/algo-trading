version: '3.8'

services:
  algo-bot:
    build: .
    image: algo-trader
    container_name: tradebot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data       # Shared DB
      - ./cache:/app/cache     # YFinance Cache
      - ./logs:/app/logs       # Logs
      - ./config:/app/config   # Config for seeding
    environment:
      - DB_PATH=/app/data/trading.db
      - YF_CACHE_PATH=/app/cache/yfinance  # Explicit Cache Path
      - TRADING_MODE=PAPER
    command: ["python", "-m", "src.main"]

  dashboard:
    build: .
    image: algo-trader
    container_name: trade_ui
    restart: unless-stopped
    env_file:
      - .env
    command: ["streamlit", "run", "src/dashboard.py", "--server.port=8501", "--server.address=0.0.0.0"]
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - DB_PATH=/app/data/trading.db